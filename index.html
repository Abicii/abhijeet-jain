<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abhijeet Jain | Dev.</title>
    <meta name="description" content="Portfolio of Abhijeet Jain - Frontend Developer & UI/UX Designer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--bg-background) / <alpha-value>)',
              primary: 'rgb(var(--text-primary) / <alpha-value>)',
              secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              surface: 'rgb(var(--bg-surface) / <alpha-value>)',
              'surface-hover': 'rgb(var(--bg-surface-hover) / <alpha-value>)',
              'grid-color': 'rgb(var(--bg-grid) / <alpha-value>)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Variables */
        --bg-background: 250 250 250; /* #fafafa */
        --bg-surface: 255 255 255; /* #ffffff */
        --bg-surface-hover: 244 244 245; /* #f4f4f5 */
        --text-primary: 24 24 27; /* #18181b */
        --text-secondary: 82 82 91; /* #52525b */
        --color-accent: 249 115 22; /* #f97316 */
        --bg-grid: 228 228 231; /* #e4e4e7 */
      }

      .dark {
        /* Dark Mode Variables */
        --bg-background: 5 5 5; /* #050505 */
        --bg-surface: 17 17 17; /* #111111 */
        --bg-surface-hover: 26 26 26; /* #1a1a1a */
        --text-primary: 255 255 255; /* #ffffff */
        --text-secondary: 161 161 170; /* #a1a1aa */
        --color-accent: 249 115 22; /* #f97316 */
        --bg-grid: 34 34 34; /* #222 */
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for sticky navbar */
        cursor: none; /* Hide default cursor */
      }
      body {
        background-color: rgb(var(--bg-background));
        color: rgb(var(--text-primary));
        /* Dot Grid Pattern */
        background-image: radial-gradient(rgb(var(--bg-grid)) 1px, transparent 1px);
        background-size: 40px 40px;
        background-attachment: fixed;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth text rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--bg-background));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--text-secondary)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-accent)); 
      }
      
      /* Link cursor fix for some browsers */
      a, button {
        cursor: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
